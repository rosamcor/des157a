            function randomNum(min, max) {
                return Math.floor ( (max - min +1) * Math.random()) + min;

            }

            function userDessert(name, food) {

                var dessertOffer = document.querySelector('h2');

                dessertOffer.innerHTML = `Hey ${username}, we thought you'd like some ${surpriseDessert} while you wait for eternity!`;

                if (surpriseDessert == 'mango bingsoo') {
                    document.body.style.backgroundColor = "#f5cda7";
