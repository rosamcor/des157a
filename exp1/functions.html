<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Working with Functions</h1>
    <script>
        function doStuff(){
            var myString = "here is some stuff";
            var upperString = myString.toUpperCase();

            console.log(myString);
            console.log(upperString);
        }

        doStuff();
        /*this doStuff can be considered a method cause it can be window.doStuff(); */

        
        function challenge7() {
            var number = prompt("Give me a whole number, please!", "1");

            if (number < 10) {
                console.log (`You entered a number smaller than 10`);
                for (var i=0; i<10; i++) {
                    console.log(`We have a ${i}`);
                }
            }
            else if (number > 9) {
                console.log (`You entered a big number`);
            }
            else {
                console.log (`ERROR: You did not enter a number...`);
            }


        }

        challenge7();

        function upperMessage(message){
            var upper = message.toUpperCase();
            console.log(upper);
        }

        upperMessage("here is some text");

        function addNums( num1, num2){
            var sum = num1 + num2;
            console.log(sum);
        }

        addNums (4,3);

        function returnSum( num1, num2){
            var sum = num1 + num2;
            return sum;
        }

        console.log(returnSum(5,6));


        function randomInt ( min, max ){
            var numOfValues = max - min + 1;
            var randomNum = Math.random();
            var randomVal = randomNum* numOfValues;
            var roundedRandomVal = Math.floor(randomVal);
            var finalNum = min + roundedRandomVal;

            return finalNum;

        }

        var foods = ["hamburger", "cheese", "cookies", "ice cream", "candy", "pie"];
        console.log( foods[randomInt(0,5)]);


        var greeting =  function() {
            var name = prompt("Please tell me your name", "");
            console.log(`Hello ${name}, how are you today?`);
        }

        greeting();



    </script>
</body>
</html>
